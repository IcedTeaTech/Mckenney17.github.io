<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/devicon.min.css">
    <link rel="stylesheet" href="./css/fontawesome_all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-pane">
            <i id='sound' class='fas fa-volume-up'></i>
            <div class="home">
                <p class="logo"><span><</span>?<span>></span></p>
                <p id='greet'><span id="greeting">Hi,</span><br><span id="name">Dev</span><i id='edit-nickname' class="fas fa-paint-brush fa-fw"></i></p>
                <p>Select Language</p>

                <div class='langs-section'>
                    <div class="lang-box" id='lang-box-javascript'>
                        <i class='devicon-javascript-plain'></i>
                        <p>JavaScript</p>
                    </div>
                    <div class="lang-box" id='lang-box-python'>
                        <i class='devicon-python-plain'></i>
                        <p>Python</p>
                    </div>
                    <div class="lang-box" id='lang-box-java'>
                        <i class='devicon-java-plain'></i>
                        <p>Java</p>
                    </div>
                    <div title="Add New Language" class="lang-box" id='add-lang'>
                        <span>+</span>
                    </div>
                </div>

                <!-- Laguage selected -->
                <!-- <div class="quiz-levels-javascript">

                </div> -->
            </div>
        </div>
        <div class="quote-pane">
            <div class="quote-block">
                <p class='quote'>
                    Average habits, Average life.
                    Great habits, Great life.
                    It’s that simple.</p>
                <div class="owner-info">
                    <i class='devicon-twitter-plain'></i>
                    <div class='info'>
                        <p class='name'>- <span>Amelia</span> <span>Warner</span></p>
                        <a class="twitter-handle" href="#">@facetimeJS</a>
                    </div>
                </div>
            </div>
            <div class="quote-block">
                <p class='quote'>
                    You naturally work harder,
                    when you understand
                    what you’re living for.</p>
                <div class="owner-info">
                    <i class='devicon-twitter-plain'></i>
                    <div class='info'>
                        <p class='name'>- <span>Palash</span> <span>Mondal</span></p>
                        <a class="twitter-handle" href="#">@palashv2</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
